	</script>
	

	<style>
		body{
			background: 
			linear-gradient(0deg, rgba(255,0,0,0) 0%,
			rgba(0,0,197,0) 100%);
			}
		input{
		width: 100%;
		padding: 10px;
		margin-bottom: 15px;
		box-sizing: border-box;
		}

		.container{
			width:70%;
			margin: 40px auto;
			padding:20px;
			background-color:  #f9fbe7;
			border-radius: 3px;
			box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
			}
		.item-row{
			background-color: #304ffe;
			margin: 10px;
			padding: 20px;
			border-radius: 3px;
			color: white;
			font-size: 16px;
			box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
			}
		.save{
			background-color:  #218a2f;
			color: white;
			}
		.label {
  			color:  purple accent-4;
  			padding: 15px;
			margin-top: 20px;
			width: 100%;
			}
		.info {
		background-color: #aa00ff purple accent-4;
		} /* Blue */
		label {
  			
 			width: 10px;
		}


		</style>


</head>


<body>
        <div class="container">
	        	<form method="POST" action="/">
				
				<span class="label info"><h2>Your ToDo</h2></span>
				<br><br><br>
		            {% csrf_token %}
		            {{form}}
		            <input class="btn save" type="submit" name="save">
	        	</form>
		<div class="todo-list">
				{% for task in tasks %}
			<div class="item-row">


			{% if task.complete == True %}
				<strike>{{task}}</strike>

			{% else %}
				<span>{{task}}</span>
				

			{% endif %}

			<a class="btn btn-sm btn-light" 
			href="{% url 'update_task' task.id %}">
			Update
			</a>


			<a 
			class="btn btn-sm btn-danger"
			href="{% url "delete_task" task.id %}"> 
			Delete 
			</a>	
		</div>
		{% endfor %}
		</div>
    </div>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="due"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        dateFormat: 'yy-mm-dd',
      };
      date_input.datepicker(options);
    })
</script>



</body>
